<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-14 mb-6">
        Welcome to Your
        <span class="font-bold text-orange-700">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-cyan-400 mx-20 p-10">
        <h1 class="text-white text-3xl mb-2">Please Login</h1>
        <input
          class="block mb-2 w-9/12 pl-3 p-2 rounded"
          type="text"
          placeholder="Your Email Address"
        />
        <input
          class="block mb-2 w-9/12 pl-3 p-2 rounded"
          type="password"
          placeholder="Your password"
        />
        <button class="text-white bg-orange-800 px-6 py-2 rounded-lg">
          Submit
        </button>
      </section>
    </main>
  </body>
</html>
